<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8"/>
        <title>The Scriptures Mapped, Jenna Weller</title>
        <meta name="author" content="Jenna Weller">
        <meta name="description" content="The Standard Works, Mapped">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css"/>
        <script src="./js/scriptures.js"></script>
    </head>
    <body>
        <div id='header'>
            <div class="title" id='crumb'></div>
            <div id='centerhead'>
                <div class='title'>The Scriptures Mapped</div>
                <i class="fa fa-book title" style="font-size:20px"></i>
            </div>
        </div>
        <div id='content'>
            <div id='scripturesAndNav'>
                <div id='pageButtons'></div>
                <div id='scriptures'></div>
            </div>
            <div id='map'></div>
        </div>
        <script type="text/javascript">
            let map;
            let showLocation;

 
            function ready(readyListener) {
                if (document.readyState != 'loading') {
                    readyListener();
                } else {
                    document.addEventListener("DOMContentLoaded", readyListener);
                }
            }

            ready(function () {
                scriptures.init(function () {
                    window.addEventListener("hashchange", scriptures.onHashChanged);
                    scriptures.onHashChanged();
                });

                showLocation = scriptures.showLocation;
                changeHash = scriptures.changeHash;
            });
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {
                        lat: 31.7683,
                        lng: 35.2137
                    },
                    zoom: 8
                });
            }

        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFg1tTWckcyN4OKDF5WIMbCzNDkt9SeKw&callback=initMap" async defer></script>
    </body>
</html>
