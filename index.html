<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Scriptures Mapped, Jenna Weller</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css"/>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="./js/scriptures.js"></script>

    </head>
    <body>
        <div id='header'>
            <div class="title" id='crumb'></div>
            <div id='centerhead'>
                <div class='title'>The Scriptures Mapped</div>
                <i class="fa fa-book title" style="font-size:20px"></i>
            </div>
        </div>
        <div id='content'>
            <div id='scripturesAndNav'>
                <div id='pageButtons' style="border-bottom:none"></div>
                <div id='scriptures'></div>
            </div>
            <div id='map'></div>
        </div>
        <script type="text/javascript">
            let map;
            let showLocation;

            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {
                        lat: 31.777444,
                        lng: 35.234935
                    },
                    zoom: 8
                });
            }

            function ready(eventHandler) {
                "use strict";

                if (document.attachEvent ? document.readyState === "complete" : document.readyState !== "loading") {
                    eventHandler();
                } else {
                    document.addEventListener("DOMContentLoaded", eventHandler);
                }
            }

            ready(function () {
                scriptures.init(function () {
                    window.addEventListener("hashchange", scriptures.onHashChanged);
                    scriptures.onHashChanged();
                });

                showLocation = scriptures.showLocation;
                changeHash = scriptures.changeHash;
            });
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFg1tTWckcyN4OKDF5WIMbCzNDkt9SeKw&callback=initMap" async defer></script>
    </body>
</html>
